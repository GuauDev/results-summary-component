<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="container1">
        Your Result
        <div id="circle">
            <h2>76</h2>
            <span> of 100</span>
        </div>         

          <p id="message">
              Great
          </p> 
          <span> You scored higher than 65% of the people who have taken these tests</span>
    </div>
    <div id="container2">
        <h2 id="title">Summary</h2>
        <div id="reaction" class="summary-item">
            <div class="summary-item-name"><img src="./assets/images/icon-reaction.svg" alt=""> Reaction</div> 
        <div class="summary-results">80 <span>/ 100</span></div> 
        </div>
        <div id="memory" class="summary-item">
            <div class="summary-item-name"><img src="./assets/images/icon-memory.svg" alt="">Memory</div>
            <div class="summary-results">92 <span>/ 100</span></div>
        </div>
        <div id="verbal" class="summary-item">
            <div class="summary-item-name"><img src="./assets/images/icon-verbal.svg" alt="">Verbal</div>
            <div class="summary-results">61 <span>/ 100</span></div>
        </div>
        <div id="visual" class="summary-item">
            <div class="summary-item-name"><img src="./assets/images/icon-visual.svg" alt="">Visual</div>
            <div class="summary-results">72 <span>/ 100</span></div>
        </div>
        <button id="continue">Continue</button>
    </div>
    </div>

</body>
</html>
